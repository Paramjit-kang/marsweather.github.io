<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Information about the weather of Mars and
    it's terrain"
    />
    <link rel="icon" href="images/icon.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Mars Weather</title>
  </head>
  <body>
    <div class="weather">
      <div class="mars-current-weather">
        <h1 class="mars-title one">Weather at Elysium Plantitia</h1>

        <div class="date one">
          <h2 class="section-title title-date">
            Sol <span data-current-sol></span>
          </h2>
          <p class="date-day" data-current-date></p>
        </div>
        <div class="temp one">
          <h2 class="section-title">Temperature</h2>
          <p class="reading">
            High: <span data-temp-high></span> &deg;
            <span data-temp-unit></span>
          </p>
          <p class="reading">
            Low: <span data-temp-low></span> &deg; <span data-temp-unit></span>
          </p>
        </div>
        <div class="wind one">
          <h2 class="section-title">Wind</h2>
          <p class="reading">
            <span data-wind-speed></span> <span data-wind-unit></span>
          </p>

          <div class="direction">
            <p class="sr-only" data-wind-direction-text></p>

            <div class="arrow" data-wind-direction-arrow></div>
          </div>
        </div>

        <div class="info one">
          <p>
            InSight is taking daily weather measurements (temperature, wind,
            pressure) on the surface of Mars at Elysium Planitia, a flat, smooth
            plain near Marsâ€™ equator.
          </p>
        </div>

        <div class="unit one">
          <label for="cel">C</label>
          <input type="radio" id="cel" name="unit" checked />

          <button class="toggle" data-unit-toggle></button>

          <label for="fah">F</label>
          <input type="radio" id="fah" name="unit" />
        </div>
      </div>
    </div>

    <div class="gallery">
      <img src="images/gallery-1.jpg" alt="mars" class="skewElem" />
      <img src="images/gallery-2.jpg" alt="mars" class="skewElem" />
      <img src="images/gallery-3.jpg" alt="mars" class="skewElem" />
      <img src="images/gallery-4.jpg" alt="mars" class="skewElem" />
      <img src="images/gallery-5.jpg" alt="mars" class="skewElem" />
      <img src="images/gallery-6.jpg" alt="mars" class="skewElem" />
      <img src="images/gallery-7.jpg" alt="mars" class="skewElem" />
      <img src="images/gallery-8.jpg" alt="mars" class="skewElem" />
      <img src="images/gallery-9.jpg" alt="mars" class="skewElem" />
      <img src="images/gallery-10.jpg" alt="mars" class="skewElem" />
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
